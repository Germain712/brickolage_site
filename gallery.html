<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gallery — BRICK-O-LAGE Construction</title>
  <meta name="description" content="Gallery of completed projects by BRICK-O-LAGE Construction in Dominica.">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="site-header" role="banner">
    <div class="container nav-wrap">
      <a class="logo" href="index.html">BRICK-O-LAGE<span class="sub"> Construction</span></a>
      <nav aria-label="Main navigation">
        <button id="nav-toggle" aria-expanded="false" aria-controls="nav-list">Menu</button>
        <ul id="nav-list" class="nav-list" aria-hidden="true">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Project Gallery</h1>
    <p class="lead">A selection of finished projects and work-in-progress images.</p>
    <div class="gallery-grid">
      <figure><img src="images/bol-business-card-front.jpeg" alt="BRICK-O-LAGE business card front">
        <figcaption>Company branding / card</figcaption>
      </figure>
      <figure><img src="images/bol-business-card-back.jpeg" alt="BRICK-O-LAGE business card back">
        <figcaption>Contact details</figcaption>
      </figure>
      <figure><img src="images/placeholder-1.jpg" alt="Project placeholder">
        <figcaption>Sample project</figcaption>
      </figure>
      <figure><img src="images/placeholder-2.jpg" alt="Project placeholder 2">
        <figcaption>Sample project</figcaption>
      </figure>
    </div>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>© 2025 BRICK-O-LAGE Construction — Dominica</p>
    </div>
  </footer>

  <script>
    (function () {
      const navToggle = document.getElementById('nav-toggle');
      const navList = document.getElementById('nav-list');
      const navLinks = navList ? navList.querySelectorAll('a') : [];

      // Initialize ARIA state
      navToggle.setAttribute('aria-expanded', 'false');
      navList.setAttribute('aria-hidden', 'true');

      function openMenu() {
        navToggle.setAttribute('aria-expanded', 'true');
        navList.classList.add('open');
        navList.setAttribute('aria-hidden', 'false');
        document.addEventListener('keydown', onKeyDown);
        if (navLinks.length) navLinks[0].focus();
      }

      function closeMenu(returnFocus = true) {
        navToggle.setAttribute('aria-expanded', 'false');
        navList.classList.remove('open');
        navList.setAttribute('aria-hidden', 'true');
        document.removeEventListener('keydown', onKeyDown);
        if (returnFocus) navToggle.focus();
      }

      function onKeyDown(e) {
        if (e.key === 'Escape') {
          closeMenu();
          return;
        }

        if (e.key === 'Tab' && navList.classList.contains('open')) {
          const focusable = Array.from(navLinks);
          if (!focusable.length) return;
          const first = focusable[0];
          const last = focusable[focusable.length - 1];

          if (e.shiftKey && document.activeElement === first) {
            e.preventDefault();
            last.focus();
          } else if (!e.shiftKey && document.activeElement === last) {
            e.preventDefault();
            first.focus();
          }
        }
      }

      navToggle.addEventListener('click', () => {
        const expanded = navToggle.getAttribute('aria-expanded') === 'true';
        if (expanded) closeMenu(); else openMenu();
      });

      document.addEventListener('click', (e) => {
        if (!navList.classList.contains('open')) return;
        const target = e.target;
        if (target === navToggle || navList.contains(target)) return;
        closeMenu(false);
      });
    })();
  </script>

</body>

</html>
