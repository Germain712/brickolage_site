<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — BRICK-O-LAGE Construction</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="site-header">
    <div class="container nav-wrap">
      <a href="index.html" class="logo">
        <img src="logo.svg" alt="Brick-O-Lage Logo" class="logo-img">
      </a>

      <nav>
        <button id="nav-toggle" aria-expanded="false">Menu</button>
        <ul id="nav-list" class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="container contact-section">
    <h1>Contact Us</h1>
    <p>For quotes, enquiries, or project discussions — we’d love to hear from you.</p>

    <form class="contact-form" action="#" method="POST">
      <label>Name</label>
      <input type="text" name="name" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Message</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <footer class="site-footer">
    © 2025 BRICK-O-LAGE Construction. All Rights Reserved.
  </footer>

  <script src="script.js"></script>
</body>

</html>
